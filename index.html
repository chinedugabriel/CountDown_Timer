<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="timer.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="row">
            <div class="col-1">
                <!-- <div class="wraper"> -->
                <div class="img-wraper">
                    <img src="img/timer_logo.png" alt="Alarm clock logo">
                </div>
                <!-- </div> -->
                <form action="">
                    <div class="view-timer">
                        <div class="timer-action-view">
                            <h1>
                                <span class="hrs">00</span> :
                                <span class="min">00</span> :
                                <span class="sec">00</span>
                            </h1>
                        </div>
                        <div class="btn-wraper-2">
                            <button>Start</button>
                            <button>Stop</button>
                        </div>
                    </div>
                    <div class="set-timer">
                        <h1>SET YOUR TIMER</h1>
                        <div class="form-group">
                            <input type="text" id="hour">
                            <input type="text" id="minute">
                            <input type="text" id="seconds">
                        </div>
                        <div class="btn-wraper">
                            <button>Set</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-2">
                <img src="img/baller_pic.jpg" alt="basket_baller_picture">
            </div>
        </div>
    </section>

    <script src="timer.js"></script>
</body>
</html>
