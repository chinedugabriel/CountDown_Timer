<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="timer.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="row">
            <div class="col-1">
                <!-- <div class="wraper"> -->
                <div class="img-wrapper">
                    <img src="img/timer_logo.png" alt="Alarm clock logo">
                </div>
                <!-- </div> -->
                <form action="">
                    <div class="view-timer" id="view-timer-section">
                        <div class="timer-action-view">
                            <h1>
                                <span class="hrs" id="hrs">00</span> :
                                <span class="min" id="min">00</span> :
                                <span class="sec" id="sec">00</span>
                            </h1>
                        </div>
                        <div class="btn-wrapper-1">
                            <button type="button" id="btn-back-set">Set</button>
                            <button id="btn-start">Start</button>
                            <button id="btn-stop">Stop</button>
                        </div>
                    </div>
                    <div class="set-timer" id="set-timer-section" name ="toggle">
                        <h1 id="h1-timer">SET YOUR TIMER</h1>
                        <div class="form-group">
                            <input type="number" id="input-hour">
                            <input type="number" id="input-minute">
                            <input type="number" id="input-seconds">
                        </div>
                        <div class="btn-wrapper-2">
                            <button type="button" id="btn-set">Set</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-2">
                <img src="img/baller_pic.jpg" alt="basket_baller_picture">
            </div>
        </div>
    </section>

    <script src="timer.js"></script>
</body>
</html>
